<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Medicamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Buscador para filtrar medicamentos -->
  <ion-searchbar 
    [(ngModel)]="searchTerm" 
    (ionInput)="filterMedicamentos()" 
    placeholder="Buscar medicamento" 
    debounce="500"
    animated>
  </ion-searchbar>

  <!-- Mensaje si no hay medicamentos -->
  <ion-card *ngIf="filteredMedicamentos.length === 0">
    <ion-card-header>
      <ion-card-title>No tienes medicamentos recetados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      El m√©dico no te ha recetado medicamentos por ahora.
    </ion-card-content>
  </ion-card>

  <!-- Lista de medicamentos filtrados -->
  <ion-list *ngIf="filteredMedicamentos.length > 0">
    <ion-card *ngFor="let medicamento of filteredMedicamentos" class="med-card">
      <ion-card-header>
        <ion-card-title>{{ medicamento.medicamento }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Dosis:</strong> {{ medicamento.dosis }}</p>
        <p><strong>Tiempo:</strong> {{ medicamento.tiempo }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
