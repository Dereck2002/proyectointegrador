<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Historial de Mensajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/mensajes">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content>
  <!-- Mostrar lista de mensajes con opciones de deslizar -->
  <ion-list>
    <ion-item-sliding *ngFor="let mensaje of mensajes">
      
      <!-- Item de mensaje que lleva al chat -->
      <ion-item (click)="goToChat(mensaje)">
        <ion-label>
          <h2>{{ mensaje.nom_medico || mensaje.nom_usuario }} {{ mensaje.ape_medico || mensaje.ape_usuario }}</h2>
          <p>{{ mensaje.mensaje }}</p>
        </ion-label>
      </ion-item>

      <!-- Botones deslizables para editar o eliminar -->
      <ion-item-options side="end">
        <!-- Botón de editar -->
        <ion-item-option (click)="editMensaje(mensaje)" color="primary">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>

        <!-- Botón de eliminar -->
        <ion-item-option (click)="deleteMensaje(mensaje)" color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
