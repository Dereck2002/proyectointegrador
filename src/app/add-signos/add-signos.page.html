<ion-header>
  <ion-toolbar>
    <!-- Botón de regreso a la izquierda -->
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/signos"></ion-back-button>
    </ion-buttons>
    
    <!-- Logo en la esquina derecha -->
    <ion-buttons slot="end">
      <img src="assets/img/clinudb.png" alt="Logo Empresa" class="logo-menu">
    </ion-buttons>
    
    <!-- Título centrado -->
    <ion-title color="light" class="ion-text-center">Añadir Signos Vitales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="submitSignos()">

    <!-- Desplegable para seleccionar el paciente, solo si el usuario es médico -->
    <ion-item *ngIf="role === 'medico'">
      <ion-label>Seleccionar Paciente</ion-label>
      <ion-select [(ngModel)]="signos.cod_usuario" name="cod_usuario" interface="popover" placeholder="Seleccione un paciente" required>
        <ion-select-option *ngFor="let paciente of pacientes" [value]="paciente.cod_usuario">
          {{ paciente.nom_usuario }} {{ paciente.ape_usuario }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Campo de presión -->
    <ion-item>
      <ion-label position="floating">Presión</ion-label>
      <ion-input [(ngModel)]="signos.precion" type="number" name="precion" required></ion-input>
    </ion-item>

    <!-- Campo de glucosa -->
    <ion-item>
      <ion-label position="floating">Glucosa</ion-label>
      <ion-input [(ngModel)]="signos.glucosa" type="number" name="glucosa" required></ion-input>
    </ion-item>

    <!-- Campo de peso -->
    <ion-item>
      <ion-label position="floating">Peso</ion-label>
      <ion-input [(ngModel)]="signos.peso" type="number" name="peso" required></ion-input>
    </ion-item>

    <!-- Campo de glicemia -->
    <ion-item>
      <ion-label position="floating">Glicemia</ion-label>
      <ion-input [(ngModel)]="signos.glicemia" type="number" name="glicemia" required></ion-input>
    </ion-item>

    <!-- Campo de pulso -->
    <ion-item>
      <ion-label position="floating">Pulso</ion-label>
      <ion-input [(ngModel)]="signos.pulso" type="number" name="pulso" required></ion-input>
    </ion-item>

    <!-- Campo de temperatura -->
    <ion-item>
      <ion-label position="floating">Temperatura</ion-label>
      <ion-input [(ngModel)]="signos.temperatura" type="number" name="temperatura" required></ion-input>
    </ion-item>

    <!-- Botón de guardar -->
    <ion-button expand="full" type="submit" color="success">Guardar Signos</ion-button>
  </form>
</ion-content>
