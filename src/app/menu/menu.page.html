<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Menú lateral -->
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/list-pacientes" routerDirection="root">
              <ion-icon name="people" slot="start"></ion-icon>
              <ion-label>Pacientes</ion-label>
            </ion-item>
            <ion-item routerLink="/add-signos" routerDirection="root">
              <ion-icon name="pulse" slot="start"></ion-icon>
              <ion-label>Agregar Signos Vitales</ion-label>
            </ion-item>
            <ion-item routerLink="/add-medicamento" routerDirection="root">
              <ion-icon name="medkit" slot="start"></ion-icon>
              <ion-label>Agregar Medicamento</ion-label>
            </ion-item>
            <ion-item routerLink="/mensajes" routerDirection="root">
              <ion-icon name="mail" slot="start"></ion-icon>
              <ion-label>Mensajes</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Contenido principal de la aplicación -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
