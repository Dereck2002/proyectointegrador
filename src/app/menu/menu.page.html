<ion-header>
  <ion-toolbar>
    <ion-title>Menú</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mensaje()">
        <ion-icon slot="icon-only" name="mail"></ion-icon>
        <ion-badge *ngIf="unreadMessages > 0" color="danger">{{ unreadMessages }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- Listado de opciones del menú con un diseño dinámico -->
  <ion-list class="menu-list">
    <ion-menu-toggle auto-hide="false">

      <!-- Enlace a la lista de pacientes -->
      <ion-item routerLink="/list-pacientes" routerDirection="root" *ngIf="role === 'medico' || role === 'administrador'">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label>Pacientes</ion-label>
      </ion-item>

      <!-- Enlace a la lista de médicos -->
      <ion-item routerLink="/medicos" routerDirection="root" *ngIf="role === 'administrador'">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label>Médicos</ion-label>
      </ion-item>

      <!-- Enlace para agregar signos vitales -->
      <ion-item (click)="signos()">
        <ion-icon name="pulse" slot="start"></ion-icon>
        <ion-label>Agregar Signos Vitales</ion-label>
      </ion-item>

      <!-- Enlace para medicamentos (según el rol) -->
      <ion-item (click)="medicamento()" *ngIf="role === 'medico' || role === 'administrador'">
        <ion-icon name="medkit" slot="start"></ion-icon>
        <ion-label>Medicamentos</ion-label>
      </ion-item>

      <ion-item (click)="medicamentop()" *ngIf="role === 'paciente'">
        <ion-icon name="medkit" slot="start"></ion-icon>
        <ion-label>Medicamentos</ion-label>
      </ion-item>

      <!-- Enlace para ver el perfil -->
      <ion-item (click)="openHistorial()">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>

    </ion-menu-toggle>
  </ion-list>
</ion-content>
